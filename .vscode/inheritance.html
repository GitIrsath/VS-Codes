    function shape(){
        this.getname=function(){

         this.name=name;
    }
    function rectshape(name){
        this.name=name;
    }
    console.log("Before inheritance : "+new squareshape().constructor)
    
     s=new shape();

    squareshape.prototype=s;//INHERITANCE
    squareshape.prototype.constructor=squareshape;

    rectshape.prototype=s;
    rectshape.prototype.constructor=rectshape;
     
    console.log("After inheritance : "+new squareshape().constructor)
