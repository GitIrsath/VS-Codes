<script>
    //POPULAR WAY FOR CREATING OBJECTS
    function human(name){
        this.name=name;
        this.display=display;
        this.getname=function(){
            return this.name;
        }
    }
    function display(){
        console.log("Coming from display function : "+this.getname())
    }
    var irs=new human("Irsath");
    console.log(irs.getname());
    console.log(irs.display());
    
</script>
