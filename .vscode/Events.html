<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function met(){
            alert("function called for onchange...");
        }
        function met2(){
            alert("function on blur called...");
        }
        function met3(){
            alert("function on focus called...");
        }
    </script>
    <input type="text" onchange="met()">
    <input type="text" onblur="met2()">
    <input type="text" onfocus="met2()">
</body>
</html>
