<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function shoe() {
        this.getshoedetails = function () {
            return this.details;
        }
    }
    function leathershoe(details) {
        return this.details=details;
    }
    function sportsshoe(details) {
        return this.details=details;
    }
    shoe = new shoe();
    sportsshoe.prototype = shoe;
    sportsshoe.prototype.constructor = sportsshoe;
    leathershoe.prototype = shoe;
    leathershoe.prototype.constructor = leathershoe;


    function shoeshop() {
        this.getshoedetails = function () {
            return this.details;
        }
        this.sellshoe = function () {
            return this.factory.makeshoe();
        }
    }
    function rahimshop(details, factory) {
        this.details = details;
        this.factory = factory;

    }
    function ramshop(details, factory) {
        this.details = details;
        this.factory = factory;
    }
    shop = new shoeshop();
    rahimshop.prototype = shop;
    rahimshop.prototype.constructor = rahimshop;
    ramshop.prototype = shop;
    ramshop.prototype.constructor = ramshop;

    function shoefactory() {
        this.getshoedetails = function () {
            return this.details;
        }
    }
    function batashoefactory(details) {
         this.details=details;
        this.makeshoe = function () {
            return new leathershoe("This is leather shoe");
        }
    }
    function lakhanishoefactory(details) {
         this.details=details;
        this.makeshoe = function () {
            return new sportsshoe("This is sports shoe");
        }
    }
    factory = new shoefactory();
    batashoefactory.prototype = factory;
    batashoefactory.prototype.constructor = batashoefactory;
    lakhanishoefactory.prototype = factory;
    lakhanishoefactory.prototype.constructor = lakhanishoefactory;

    function createshop(shopname, factory) {
        fac = new window[factory]("This is factory..");
        shop = new window[shopname]("This is shop...", fac);
        return shop;
    }
    myshop = createshop("rahimshop", "lakhanishoefactory")
    myshoe = myshop.sellshoe();
    console.log(myshoe.getshoedetails());

</script>

<body>
</body>

</html>
